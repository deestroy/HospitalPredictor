<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hospital Predictor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>
            Form to enter hospital data
        </h1>
        
        <!-- Make these fields mandatory -->
        <table>
            <tr>
                <td>Hospital Name</td>
                <td><input type="text" id="name-field"/><td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" id="address-field"/><td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" id="city-field"/><td>
            </tr>
            <tr>
                <td>Number of Beds</td>
                <td><input type="int" id="num_beds-field"/><td>
            </tr>
            <tr>
                <td>Occupancy (%)</td>
                <td><input type="int" id="occupancy-field"/><td>
            </tr>
        </table>
        <br>
        <button type="button" id="submit-btn">Submit Data</button>
    
        <!-- Upload hospital data to firestore database -->
        <script type="text/javascript">        
            $(document).ready(function() {
                $("#submit-btn").click(function() {
                    var name = $("#name-field").val();
                    var address = $("#address-field").val();
                    var city = $("#city-field").val();
                    var num_beds = $("#num_beds-field").val();
                    var occupancy = $("#occupancy-field").val();
                    
                    $.post("/add-hospital-data", {
                            name: name,
                            address: address,
                            city: city,
                            num_beds: num_beds,
                            occupancy: occupancy
                        },
                        function(response) {
                            alert("Successfully added hospital data");
                            window.location.href = "{{ url_for('index') }}";
                        }
                    );
                });
            });
        </script>
    </body>
</html>
